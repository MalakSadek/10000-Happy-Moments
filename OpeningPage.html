<!doctype html>
<html lang="EN">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">

    <title>What Makes People Happy?</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css">
    <!-- External JS libraries -->
    <script src="js/d3.min.js"></script>
    <!-- Custom JS -->
    <script src="js/OpeningPage.js"></script>

</head>

<body class="bg">

<div class="container">
    <!-- Credits -->
    <div class="row">

        <!-- Title & Intro -->
        <div style="position: absolute; align-content: center; top: 1vh; left: 66vh">
            <h1 class="title-text" style="left: -20vh">What Makes People Happy?</h1>
        </div>
        <div style="position: absolute; align-content: center; top: 8vh; left: 35vh">
            <h2 class="intro-text">Welcome to HappyDB, a collection of 100,000 happy moments!
                <br/><br/>This website uses data from thousands of people to explore different things that make people happy!</br>
                Credits can be found in the overview screen inside.<br/></h2>
            <h2 class="button-text" id="overviewButton" onmouseover="overviewMouseOver()" onmouseout="overviewMouseOut()" onmousedown="overviewMouseClick()">Get an overview</h2>
            <h2 class="intro-text">Or choose a sun ray to get started!</h2>
        </div>

        <!-- Sun -->
        <div style="position: absolute; align-content: center; height:70vh; bottom: 0; left: 18vh; width: 80%">
            <svg id="svg" width="100%" height="100%">
                <defs>
                  <!-- https://www.w3schools.com/css/css3_gradients.asp -->
                    <linearGradient id="gradient-sun" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1"/>
                        <stop offset="80%" style="stop-color:rgb(255,0,0);stop-opacity:1"/>
                    </linearGradient>
                </defs>
                <circle cx=800 cy=650 r="400" fill="url(#gradient-sun)"/>
            </svg>
        </div>
    </div>
</div>

</body>
</html>
